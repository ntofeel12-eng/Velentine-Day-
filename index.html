<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;height:100%;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:'Montserrat',sans-serif;
  color:#fff;
  text-align:center;
}

.container{
  min-height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:24px;
}

.card{
  background:rgba(255,255,255,.18);
  padding:32px;
  border-radius:26px;
  max-width:380px;
  backdrop-filter:blur(10px);
  box-shadow:0 20px 60px rgba(0,0,0,.25);
}

h1{
  font-family:'Cinzel',serif;
  letter-spacing:2px;
  margin-bottom:20px;
}

p{
  line-height:1.6;
  font-weight:300;
}

input{
  margin-top:16px;
  padding:12px;
  width:100%;
  border-radius:20px;
  border:none;
  text-align:center;
  font-size:1rem;
}

button{
  margin-top:22px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#ff4d6d;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="container">

  <!-- LOCK SCREEN -->
  <div class="card" id="lock">
    <h1>üíñ For You</h1>
    <p>This page opens only for one heart.</p>
    <input id="pwd" type="password" placeholder="‚ù§Ô∏è Secret password">
    <button onclick="unlock()">Unlock</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="card hidden" id="main">
    <h1>Happy Valentine‚Äôs ‚ù§Ô∏è</h1>
    <p>
      Some moments are meant to be discovered‚Ä¶<br><br>
      If you‚Äôre here, you already know  
      how special this is.
    </p>
    <p style="margin-top:20px;font-size:.9rem;opacity:.8">
      üì± Scan the QR I gave you<br>
      to unlock what comes next
    </p>
  </div>

</div>

<script>
/* ================= CONFIG ================= */
const PASSWORD = "love123";

/* ================= LOGIC ================= */
function unlock(){
  if(pwd.value === PASSWORD){
    lock.classList.add("hidden");
    main.classList.remove("hidden");
    confetti({particleCount:120,spread:80});
  }else{
    alert("Wrong password ‚ù§Ô∏è");
  }
}
</script>

</body>
</html>
